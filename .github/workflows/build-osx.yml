name: Build on Linux

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: osx-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.103
    - name: Install dependencies
      run: dotnet restore src
    - name: Build
      run: dotnet build src --configuration release --no-restore
    - name: Test
      run: dotnet test src --no-restore --verbosity normal
    - name: Publish
      run: dotnet publish src -r osx-x64 -c release --self-contained
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: osx-publish
        path: ./src/HITScheduleMasterCLI/bin/release/netcoreapp3.1/osx-x64/publish

