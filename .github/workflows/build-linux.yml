name: Build on Linux

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.103
    - name: Install dependencies from apt
      run: sudo apt-get install zip -y
    - name: Install zip tool
      run: dotnet tool install --global dotnet-zip
    - name: Install tarball tool
      run: dotnet tool install --global dotnet-tarball
    - name: Install rpm tool
      run: dotnet tool install --global dotnet-rpm
    - name: Install deb tool
      run: dotnet tool install --global dotnet-deb
  
    - name: Install dependencies
      run: dotnet restore src
    - name: Build
      run: dotnet build src --configuration Release --no-restore
    - name: Test
      run: dotnet test src --no-restore --verbosity normal
    - name: Pack zip
      run: dotnet zip src/HITScheduleMasterCLI.csproj -c Release
    - name: Pack tarball
      run: dotnet tarball src/HITScheduleMasterCLI.csproj -c Release
    - name: Pack rmp
      run: dotnet rpm src/HITScheduleMasterCLI.csproj -c Release
    - name: Pack deb
      run: dotnet deb src/HITScheduleMasterCLI.csproj -c Release
    - name: Publish
      run: dotnet publish src -r linux-x64 -c Release --self-contained
    - name: rename publish
      run: mv ./src/bin/Release/netcoreapp3.1/linux-x64/publish ./src/bin/Release/netcoreapp3.1/HITScheduleMasterCLI.linux-x64
    - name: tar
      run: tar czvf ./src/bin/Release/netcoreapp3.1/HITScheduleMasterCLI.linux-x64.tar.gz ./src/bin/Release/netcoreapp3.1/HITScheduleMasterCLI.linux-x64
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: linux-builds
        path: ./src/bin/Release/netcoreapp3.1